<app-card>
  <!-- Card header section -->
  <ng-container class="mat-card-header">
    <!-- Some header -->
  </ng-container>

  <!-- Card body section -->
  <ng-container class="mat-card-content">
    <!-- Some content -->
    <div class="row text-center company-logo">
      <img class="mx-auto" src="assets/issuerLogos/totalKenya/logo_large.jpg" alt="Total Kenya">
    </div>
  </ng-container>

  <!-- Card buttons section -->
  <ng-container class="mat-card-actions">
    <div class="row mx-auto client-card-footer text-center text-lg-left align-items-center">
      <div class="col-12 col-lg-8">
        <h2 class="testimonial-name mb-1">Wpp ScanGroup</h2>
        <span class="testimonial-title m-0 mt-1">Marketing and communications</span>
      </div>
      <div class="col-12 col-lg-4 my-2 my-xl-0">
        <app-custom-button (click)="onClick()">View profile</app-custom-button>
      </div>
    </div>
  </ng-container>
</app-card>
