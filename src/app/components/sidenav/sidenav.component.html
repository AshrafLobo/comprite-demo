<mat-sidenav-container>

  <!-- Sidenav for small screens -->
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <ul class="p-0 m-0">
        <li class="my-2" mat-list-item>
          <span class="d-inline px-2"><a routerLink="/about" (click)="sidenav.close()">About us</a></span>
        </li>
        <li class="my-2" mat-list-item>
          <span class="d-inline px-2"><a routerLink="/payroll" (click)="sidenav.close()">Payroll</a></span>
        </li>
        <li class="my-2" mat-list-item>
          <span class="d-inline px-2">
            <a routerLink="/share-registration" (click)="sidenav.close()">Share registration</a>
            <mat-icon [matMenuTriggerFor]="menu">arrow_drop_down</mat-icon>
            <mat-menu #menu="matMenu">
              <ul class="p-0 m-0">
                <li mat-menu-item><a routerLink="/shareholders" (click)="sidenav.close()">Shareholders</a></li>
                <li mat-menu-item><a routerLink="/issuers" (click)="sidenav.close()">Issuers</a></li>
                <li mat-menu-item><a routerLink="/news" (click)="sidenav.close()">News</a></li>
              </ul>
            </mat-menu>
          </span>
        </li>
        <li class="my-2" mat-list-item>
          <span class="d-inline px-2"><a routerLink="/contact-us" (click)="sidenav.close()">Contact us</a></span>
        </li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Application navigation toolbar -->
    <app-navigation (sidenavToggle)="sidenav.toggle()"></app-navigation>

    <!-- Main content goes here -->
    <ng-content></ng-content>

    <!-- Application footer -->
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
