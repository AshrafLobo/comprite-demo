<!-- Our Clients Section  -->
<div *ngIf="clients && clients.length > 0" class="our-clients-section container-fluid no-gutter my-5 mx-auto">
  <div class="text-center mt-0 mb-5">
    <h2>Our Clients</h2>
    <p class="mx-auto">See some of the companies we have the opportunity to work with.</p>
  </div>

  <div class="client-cards-section row mx-auto mx-xl-5 p-2">
    <div *ngFor="let client of clients" class="col-12 col-xl-4 my-2">
      <app-client-card [client]="client"></app-client-card>
    </div>
  </div>
</div>

<!-- Share registration Contacts Section -->
<app-split-banner class="share-registration-contacts-section">

  <!-- Column 1 Section -->
  <ng-container class="column1-content">
    <div class="order-2 order-lg-1 column1 col-12 col-xl h-100 d-flex align-items-center py-5">
      <div class="row">
        <h2 class="col-12 text-center">Faqs</h2>
        <app-accordion [backgroundColor]="'#0f75bd'" [faqs]="faqs" class="col-12"></app-accordion>
      </div>
    </div>
  </ng-container>

  <!-- Column 2 Section -->
  <ng-container class="column2-content">
    <div
      class="order-1 order-lg-2 enquire-section column2 col-12 col-xl p-3 h-100 d-flex align-items-center py-5 py-lg-0">
      <div class="row w-100">
        <h2 class="text-center col-12">Enquire</h2>
        <app-share-registration-form class="col-12"></app-share-registration-form>
      </div>
    </div>
  </ng-container>
</app-split-banner>
