<mat-sidenav-container>

  <!-- Sidenav for small screens -->
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span class="d-inline px-2">About us</span>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span class="d-inline px-2">Payroll</span>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span class="d-inline px-2">Share registration</span>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <span class="d-inline px-2">Contact us</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Application navigation toolbar -->
    <app-navigation (sidenavToggle)="sidenav.toggle()"></app-navigation>

    <!-- Main content goes here -->
    <ng-content></ng-content>

    <!-- Application footer -->
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
