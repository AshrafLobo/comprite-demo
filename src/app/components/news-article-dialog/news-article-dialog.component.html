<div class="modal-container">
  <div class="modal-header">
    <div class="w-100 mx-5">
      <div class="row no-gutters">
        <div mat-card-avatar class="col-4 h-100">
          <img [attr.src]="article.issuer.src_small" [attr.alt]="article.issuer.name" />
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-4">
          <h3 class="issuer-name m-0">{{ article.issuer.name }}</h3>
          <p class="issuer-title m-0">{{ article.issuer.title }}</p>
        </div>
        <div class="col-8 date-time text-right">
          <p class="date mb-1">{{ article.dateCreated | date: "fullDate" }}</p>
          <p class="time">{{ article.timeCreated }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-body">
    <h2 class="mx-5 my-3">{{ article.title }}</h2>
    <p class="mx-4 mx-lg-4">{{ article.newsArticle }}</p>

  </div>

  <div class="modal-footer">
    <ng-container *ngIf="article.original_src.length > 0">
      <div class="row w-100 m-0 p-0">
        <p class="my-2 text-left col-12 col-lg-6" *ngIf="article.original_postDate"><strong>Original Post Date:</strong>
          {{
          article.original_postDate }}
        </p>

        <div class="my-2 text-left text-lg-right col-12 col-lg-6">
          <app-custom-button large>
            <a href="{{article.original_src}}">View original source</a>
          </app-custom-button>
        </div>
      </div>
    </ng-container>
  </div>

  <button ngbAutofocus class="close-button m-3" mat-icon-button (click)="activeModal.close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
