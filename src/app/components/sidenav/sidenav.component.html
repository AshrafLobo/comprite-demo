<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>home</mat-icon> <span class="d-inline px-2">Home</span>
      </a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">
        <mat-icon>assignment_ind</mat-icon> <span class="d-inline px-2">Owner Actions</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navigation (sidenavToggle)="sidenav.toggle()"></app-navigation>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
