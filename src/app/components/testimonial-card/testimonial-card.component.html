<app-card [hasButtons]="false" [hasBackground]="'#0f75bd'">
  <!-- Card header section -->
  <ng-container class="mat-card-header">
    <div class="quotes row no-gutters w-100 justify-content-center mt-3">
      <div class="col-2 text-center">
        <img src="assets/quotes.png" alt="Quotes">
      </div>
    </div>
  </ng-container>

  <!-- Card body section -->
  <ng-container class="mat-card-content">
    <div class="text-center mb-2">
      <p class="testimonial-quote my-4 mx-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id nobis
        consequuntur eos
        possimus commodi reiciendis
        quisquam rem ipsum autem facilis?</p>
      <h2 class="testimonial-name m-0">Jane Doe</h2>
      <span class="testimonial-title m-0 mt-1">Scuba diver</span>
    </div>
  </ng-container>
</app-card>
