<app-card [hasButtons]="false" [hasBackground]="'#0f75bd'">
  <!-- Card header section -->
  <ng-container class="mat-card-header">
    <div class="quotes row no-gutters w-100 justify-content-center mt-3">
      <div class="col-2 text-center">
        <img src="assets/quotes.png" alt="Quotes">
      </div>
    </div>
  </ng-container>

  <!-- Card body section -->
  <ng-container class="mat-card-content">
    <div class="text-center mb-2">
      <p class="testimonial-quote my-4 mx-auto">
        <ng-content select=".quote"></ng-content>
      </p>

      <div class="w-100 text-center">
        <ngb-rating [max]="5" [rate]="5" [readonly]="true"></ngb-rating>
      </div>

      <h2 class="testimonial-name m-0">
        <ng-content select=".name"></ng-content>
      </h2>
      <span class="testimonial-title m-0">
        <ng-content select=".title"></ng-content>
      </span>
    </div>
  </ng-container>
</app-card>
